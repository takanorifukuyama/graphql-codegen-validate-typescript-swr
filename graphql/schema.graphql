type User {
  email: String!
  message: String!
}

input UserInput {
  email: String! @required(msg: "Hello, World!") @constraint(minLength: 20, format: "email")
  message: String! @constraint(startsWith: "Hello")
}

type Query {
  user(id: ID!): User
}

directive @required(
  msg: String
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION
